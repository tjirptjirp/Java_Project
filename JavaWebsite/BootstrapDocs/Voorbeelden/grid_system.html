<!DOCTYPE html>
<html lang="nl">

<head>
  <title> Grid system </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    header {
      background-color: lightgreen;
      height: 100px;
    }
    footer {
      background-color: lightblue;
      height: 100px;
    }
    #div1 {
      background-color: silver;
      height: 250px;
    }
    #div2 {
      background-color: yellow;
      height: 250px;
    }
    #div3 {
      background-color: orange;
      height: 250px;
    }
  </style>
</head>

<body>

 <!-- Praktisch voorbeeld van een grid lay-out -->
  <div class="container-fluid">

    <header class="col-12 mb-2">Header</header>

    <main class="row no-gutters mb-2">
      <div class="col-12 col-sm-4" id="div1">
        Content
      </div>
      <div class="col-12 col-sm-4" id="div2">
        Content
      </div>
      <div class="col-12 col-sm-4" id="div3">
        Content
      </div>
    </main>
    
    <footer class="col-12">Footer</footer>

  </div>

</body>

</html>
