<!DOCTYPE html>
<html lang="nl">

<head>
  <title> Floats </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #div1 {
      background-color: lightgreen;
      height: 100px;
    }
    #div2 {
      background-color: lightblue;
      height: 100px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="col mb-4" id="div1">
      <!-- Uitlijning links -->
      <p class="float-left">Lorem Ipsum</p>
      <!-- Uitlining rechts -->
      <p class="float-right">Lorem Ipsum</p>
    </div>

    <div class="col mb-4" id="div2">
      <!-- Extra small: uitlijning rechts. Small en alles erboven: uitlijning links -->
      <p class="float-right float-sm-left">Lorem Ipsum</p>
    </div>
  </div>

</body>

</html>
