<!DOCTYPE html>
<html lang="nl">

<head>
  <title> Display </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #div1 {
      background-color: lightgreen;
    }
    #div2 {
      background-color: lightblue;
    }
    #div3 {
      background-color: orange;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <!-- Extra small en Small: verbergt de paragraaf. Medium en alles erboven: Geeft de paragraaf weer -->
    <p class="d-none d-md-block" id="div1">Lorem Ipsum</p>
    <!-- Extra small: display inline. Small: display block -->
    <p class="d-inline d-sm-block" id="div2">Lorem Ipsum</p>
    <!-- Display flex -->
    <div class="d-flex" id="div3">
      <p>Lorem Ipsum</p>
    </div>
  </div>

</body>

</html>
