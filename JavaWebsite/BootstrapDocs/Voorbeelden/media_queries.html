<!DOCTYPE html>
<html lang="nl">

<head>
  <title> Media queries </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    /* Wanneer de viewport een maximale grootte van 299 pixels heeft */
    @media screen and (max-width: 500px){
      html {
        background-color: lightgreen;
      }
    }
    /* Wanneer de viewport een minimale grootte van 500 pixels en maximale grootte van 999 pixels heeft  */
    @media screen and (min-width: 500px) and (max-width: 1000px){
      html {
        background-color: lightblue;
      }
    }
    /* Wanneer de viewport een minimale grootte van 1000 pixels heeft */
    @media screen and (min-width: 1000px){
      html {
        background-color: orange;
      }
    }
  </style>
</head>

<body>
  
  <div class="container-fluid">
    
  </div>

</body>

</html>
