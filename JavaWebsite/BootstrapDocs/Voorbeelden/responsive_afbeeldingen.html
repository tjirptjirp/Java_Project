<!DOCTYPE html>
<html lang="nl">

<head>
  <title> Responsive afbeeldingen </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #div1 {
      background-color: lightblue;
    }
    #div2 {
      background-color: lightgreen;
    }
  </style>
</head>

<body>

  <!-- Responsive afbeelding -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 text-center" id="div1">
        <img class="img-fluid" src="imgs/soundsystem.jpg" alt="soundsystem" width="612" height="612">
      </div>
      <div class="col-6 text-center" id="div2">
        <img class="img-fluid" src="imgs/soundsystem.jpg" alt="soundsystem" width="612" height="612">
      </div>
    </div>
  </div>

</body>

</html>
