<!DOCTYPE html>
<html lang="nl">

<head>
  <title> Tekst uitlijning </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #div1 {
      background-color: lightgreen;
    }
    #div2 {
      background-color: lightblue;
    }
    #div3 {
      background-color: yellow;
    }
    #div4 {
      background-color: orange;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <!-- Tekst links -->
    <div class="col text-left" id="div1">
      <p>Lorem Ipsum</p>
    </div>
    <!-- Tekst midden -->
    <div class="col text-left" id="div2">
      <p>Lorem Ipsum</p>
    </div>
    <!-- Tekst rechts -->
    <div class="col text-right" id="div3">
      <p>Lorem Ipsum</p>
    </div>
    <!-- Extra small: tekst rechts. Small: tekst gecentreerd. Medium en alles erboven: tekst links -->
    <div class="col text-right text-sm-center text-md-left" id="div4">
      <p>Lorem Ipsum</p>
    </div>
  </div>

</body>

</html>
