<!DOCTYPE html>
<html lang="nl">

<head>
  <title> Breakpoints gebruiken </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #div1 {
      background-color: lightgreen;
    }
    #div2 {
      background-color: lightblue;
    }
    #div3 {
      background-color: orange;
    }
  </style>
</head>

<body>

  <div class="container-fluid">

    <!-- Tekst rechts op breakpoint xs, tekst midden op sm, tekst links op md en alles erboven -->
    <div class="text-right text-sm-center text-md-left" id="div1">
      <p>Lorem Ipsum</p>
    </div>

    <!-- Padding 0 op breakpoint xs, padding 2 op sm, padding 4 op md en alles erboven -->
    <div class="p-0 p-sm-2 p-md-4" id="div2">
      <p>Lorem Ipsum</p>
    </div>

    <!-- Verbergt div op breakpoint xs en geeft het weer op breakpoint sm en alles erboven -->
    <div class="d-none d-sm-block" id="div3">
      <p>Lorem Ipsum</p>
    </div> 
    
  </div>

</body>

</html>
